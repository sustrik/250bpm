<h1 id="hemingwaycase">Hemingway Case</h1>
<blockquote>
  <p>Why did the chicken cross the road?
  Ernest Hemingway: To die. In the rain.</p>
</blockquote>
<p>My son asks me: If <em>HelloWorld</em> is camel case, <em>hello_world</em> is snake case and <em>hello-world</em> is kebab case, what's <em>Hello.World.</em> ?</p>
<p>I think I have a pretty good answer. It's Hemingway case.</p>
